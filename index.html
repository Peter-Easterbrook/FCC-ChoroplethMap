<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <script src="script.js " defer></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
      integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>FCC Choropleth Map</title>
  </head>
  <body>
    <h2 id="title">Post-secondary Education in the USA</h2>
    <div id="container">
      <svg id="canvas"></svg>
      <div id="dataKey">
        <div id="tooltip"></div>
        <h4 id="description">
          Percentage of adults age 25 and older with a bachelor's degree or
          higher (2010-2014). Source:
          <a
            href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx"
            >USDA Economic Research Service</a
          >
        </h4>
        <svg id="legend">
          <g>
            <rect x="10" y="0" width="30" height="30" fill="#001546"></rect>
            <text x="60" y="20" fill="white">Less than 15%</text>
          </g>
          <g>
            <rect x="10" y="40" width="30" height="30" fill="#0044e3"></rect>
            <text x="60" y="60" fill="white">From 15% to 30%</text>
          </g>
          <g>
            <rect x="10" y="80" width="30" height="30" fill="#ffd976"></rect>
            <text x="60" y="100" fill="white">From 30% to 50%</text>
          </g>
          <g>
            <rect x="10" y="120" width="30" height="30" fill="#ff6214"></rect>
            <text x="60" y="140" fill="white">From 50% upwards</text>
          </g>
        </svg>
      </div>
    </div>
  </body>
</html>
